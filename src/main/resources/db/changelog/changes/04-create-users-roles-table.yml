databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: den
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: users_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: users(id)
              - column:
                  name: roles_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role
                    references: roles(id)