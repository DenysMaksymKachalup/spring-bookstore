databaseChangeLog:
  - changeSet:
      id: create-cartItem-table
      author: den
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cartItems_shopping_cart
                    references: shopping_carts(id)
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cartItems_book
                    references: books(id)
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
